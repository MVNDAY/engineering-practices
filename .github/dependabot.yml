version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"  # Location of package.json
    schedule:
      interval: "weekly"  # Options: daily, weekly, monthly
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"
    rebase-strategy: "auto"
    labels:
      - "dependencies"
      - "automated"
